<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Document Title -->
    <title>Digital Watch</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./styels.css" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="Body" class="container">
    <video autoplay loop muted class="video-bg">
      <source src="bgvideo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="Outer_Layer_One">
      <div id="Outer_Layer_Sec">
        <div id="DateShowing">
          <h3 class="Date_Show text-center">Today's Date Is :</h3>
          <h3 class="Date" id="Date">
            <span id="Day"></span> / <span id="Month"></span> /
            <span id="Year"></span>
          </h3>
        </div>
        <!-- <hr /> -->
        <div class="hr"></div>
        <div id="Main_All_ALign" class="d-flex justify-content-between">
          <div id="DaysShowing">
            <h3 class="DayList" id="monday">Monday</h3>
            <h3 class="DayList" id="tuesday">Tuesday</h3>
            <h3 class="DayList" id="wednesday">Wednesday</h3>
            <h3 class="DayList" id="thursday">Thursday</h3>
            <h3 class="DayList" id="friday">Friday</h3>
            <h3 class="DayList" id="saturday">Saturday</h3>
            <h3 class="DayList" id="sunday">Sunday</h3>
          </div>
          <div id="TimeShow">
            <h1 class="TimeShow me-" id="Time">
              <span id="Hours"></span> : <span id="Minutes"></span> :
              <span id="Secounds"></span>
            </h1>
          </div>
        </div>
        <!-- <hr /> -->
        <div class="hr"></div>
        <div
          id="Am_Pm_Show"
          class="w-50 d-flex justify-content-between container ps-5 pe-5"
        >
          <h3 class="AmPm" id="Am">AM</h3>
          <span></span>
          <h3 class="AmPm" id="Pm">PM</h3>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript Script -->
    <script src="./script.js"></script>
  </body>
</html>
